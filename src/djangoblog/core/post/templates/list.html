{% extends 'base/base.html' %}

{% block header%}{% endblock%}

{% block content %}
    {% if posts %}
        <table class="table">
            <tr>
                <th>Title</th>
                <th>Text</th>
                <th>Image</th>
            </tr>
            {% for post in posts %}
            <tr>
                <td>{{ post.title }}</td>
                <td>{{ post.text }}</td>
                <td>{{ post.image }}</td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}
{% endblock %}
