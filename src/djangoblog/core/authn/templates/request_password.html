{% extends 'base/base.html' %}
{% load static %}

{% block head %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
{% endblock%}

{% block content %}
    <div class="wrapper">
        <form method="post">
            {% csrf_token %}
            {{ form}}
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        <p>If you already have an account, <a href="{% url 'authentication:login' %}">go to the login page</a><p>
    </div>
{% endblock %}
